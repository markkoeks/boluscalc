<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bolus Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>
    <div class="container">
        <header><h1>Bolus Calc</h1></header>

        <section class="input-group">
            <div class="field">
                <label for="currentBg">Current BG (Math allowed: e.g. 5.2+1.5)</label>
                <input type="text" id="currentBg" inputmode="decimal" placeholder="0" autofocus>
            </div>
            <div class="field">
                <label for="carbs">Carbs (Math allowed: e.g. 45+12+10)</label>
                <input type="text" id="carbs" inputmode="decimal" placeholder="0">
            </div>
        </section>

        <section class="settings-group">
            <div class="field-third">
                <label for="targetBg">Target</label>
                <input type="number" id="targetBg" step="0.1">
            </div>
            <div class="field-third">
                <label for="isf">ISF</label>
                <input type="number" id="isf" step="0.1">
            </div>
            <div class="field-third">
                <label for="carbRatio">Ratio</label>
                <input type="number" id="carbRatio" step="0.1">
            </div>
        </section>

        <section id="resultsSection" class="results">
            <div class="result-row"><span>Carb Bolus:</span> <span id="outCarb">0.00</span></div>
            <div class="result-row"><span>Correction:</span> <span id="outCorr">0.00</span></div>
            <div class="total-row"><strong>Total Dose:</strong> <strong id="outTotal">0.00</strong></div>
            <div class="rounded-row"><span>Rounded (0.5):</span> <span id="outRounded">0.0</span></div>
        </section>

        <footer>
            <button id="resetBtn" class="reset-button">Clear All</button>
            <p class="disclaimer">Calculation aid only. Not medical advice.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
